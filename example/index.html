<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<script src="live.js"></script>
		<style>
      table { 
        border-collapse: collapse;
      }
      td {
        border: 1px solid #ccc;
        vertical-align: top;
      }
      div {
        width: 200px;
        height: 200px;
        border: 1px solid #333;
      }
		</style>
	</head>
	<body>
    <table>
      <thead>
        <tr>
          <th>Before</th>
          <th>No Resize Parent</th>
          <th>Resize Parent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="http://placekitten.com/400/400"/></td>
          <td><div class="resize"><img src="http://placekitten.com/400/400"/></div></td>
          <td><div class="resize2"><img src="http://placekitten.com/400/400"/></div></td>
        </tr>
        <tr>
          <td><img src="http://placekitten.com/400/200"/></td>
          <td><div class="resize"><img src="http://placekitten.com/400/200"/></div></td>
          <td><div class="resize2"><img src="http://placekitten.com/400/200"/></div></td>
        </tr>
        <tr>
          <td><img src="http://placekitten.com/200/300"/></td>
          <td><div class="resize"><img src="http://placekitten.com/200/300"/></div></td>
          <td><div class="resize2"><img src="http://placekitten.com/200/300"/></div></td>
        </tr>
        <tr>
          <td><img src="http://placekitten.com/200/100"/></td>
          <td><div class="resize"><img src="http://placekitten.com/200/100"/></div></td>
          <td><div class="resize2"><img src="http://placekitten.com/200/100"/></div></td>
        </tr>
        <tr>
          <td><img src="http://placekitten.com/100/50"/></td>
          <td><div class="resize"><img src="http://placekitten.com/100/50"/></div></td>
          <td><div class="resize2"><img src="http://placekitten.com/100/50"/></div></td>
        </tr>
      </tbody>
    </table>
		<script src="jquery.js"></script>
		<script src="../lib/fit.js"></script>
		<script>
      $('.resize img').fit();
      $('.resize2 img').fit({ resizeParent: true });
      $('img')
        .on('fit', function() {
          console.log('fit', arguments);
        })
        .on('end', function() {
          console.log('end', arguments);
        });
		</script>
	</body>
</html>
