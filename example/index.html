<!DOCTYPE HTML>
<html>
  <head>
    <title>Fit Example</title>
    <style>
      table { 
        width: 100%;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
      td {
        border: 1px solid #ccc;
        vertical-align: center;
      }
      div {
        width: 200px;
        height: 200px;
        border: 1px solid #333;
        background: #f0f0f0;
        overflow: hidden;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Scenario</th>
          <th>Original</th>
          <th>No Resize Parent (crop)</th>
          <th>Scale image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Taller than container</td>
          <td><img src="images/400x150.png"/></td>
          <td><div class="resize"><img src="images/400x150.png"/></div></td>
          <td><div class="resize2"><img src="images/400x150.png"/></div></td>
        </tr>
        <tr>
          <td>Wider than container</td>
          <td><img src="images/150x400.png"/></td>
          <td><div class="resize"><img src="images/150x400.png"/></div></td>
          <td><div class="resize2"><img src="images/150x400.png"/></div></td>
        </tr>
        <tr>
          <td>Larger (both ways) than container</td>
          <td><img src="images/400x400.png"/></td>
          <td><div class="resize"><img src="images/400x400.png"/></div></td>
          <td><div class="resize2"><img src="images/400x400.png"/></div></td>
        </tr>
        <tr>
          <td>Smaller (both ways) than container</td>
          <td><img src="images/100x100.png"/></td>
          <td><div class="resize"><img src="images/100x100.png"/></div></td>
          <td><div class="resize2"><img src="images/100x100.png"/></div></td>
        </tr>
      </tbody>
    </table>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../dist/fit.js"></script>
    <script>
      $('.resize img').fit();
      $('.resize2 img').fit({ resize: true });
      $('img')
        .on('fit', function() {
          console.log('fit', arguments);
        })
        .on('end', function() {
          console.log('end', arguments);
        });
    </script>
  </body>
</html>
